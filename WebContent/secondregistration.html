<html>
<head>
<title>New Account Opening</title>
<style>
.button
{
border 1px solid wheat;
border-radius:20px;
}
</style>

</head>
<body bgcolor="wheat">
<form action="bank" method="post" enctype="multipart/form-data">
<fieldset>
<legend><b><i>New Account Opening</i></b></legend>
<table cellpadding="8" cellspacing="20">
<tr><td><b>Contact No:</b></td><td><b><input type="text" name="contact" size="40" maxlength="10" required/></b></td></tr>
<tr><td><b>Email ID:</b></td><td><b><input type="email" name="email" size="40" required/></b></td></tr>
<tr><td><b>UID NO:</b></td><td><b><input type="text" name="uid" size="40" maxlength="12" required/></b></td></tr>
<tr><td><b>Pan NO:</b></td><td><b><input type="text" name="pan" size="40" required/></b></td></tr>
<tr><td><b>Marital Status:</b></td><td><input type="radio" name="married" value="Yes">Yes<input type="radio" name="married" value="no">No</td>
</tr>
<tr><td><b>Choose Occuption:</b></td><td>
<select name="occuption">
<option>Occuption</option><option>Own Business</option><option>Goverment Employee</option><option>Private Employee</option>
<option>VIP</option><option>Student</option>
</select>
</td></tr>
<tr><td><b>Gross Income:</b></td><td><b><input type="text" name="income" size="40" maxlength="10" required/></b></td></tr>
<tr><td><b>Enter Previous Account Number(If Have):</b></td><td><b><input type="text" name="previous" size="40" maxlength=""></b></td></tr>
<tr><td><b>Enter Password:</b></td><td><b><input type="password" name="password" size="40" maxlength="" required></b></td></tr>
<tr><td><b>Your Photo:</b></td><td><input type="file" size="30" accept="image/* " name="photo"></td></tr>
<tr><td><b>Your Signature:</b></td><td><input type="file" size="30" accept="image/* " name="sign"></td></tr>
<tr><td></td><td></td><td></td><td><input type="submit" class="button" value="submit" style="width:150px; height:40px; background-color:pink">

<input type="reset" class="button" value="Reset" style="width:150px; height:40px; background-color:pink">
</td></tr>
</table>
<input type="hidden" name="fn" value="2">

</fieldset>
</form>
</body>
</html>
